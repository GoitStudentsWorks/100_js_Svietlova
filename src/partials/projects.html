<section class="projects_section">
  <h2 class="projects_title">projects</h2>
  <div class="projects_container">
    <div class="projects_description_box">
      <ul class="projects_tag_list">
        <li class="projects_tag">#react</li>
        <li class="projects_tag">#js</li>
        <li class="projects_tag">#node js</li>
        <li class="projects_tag">#git</li>
      </ul>
      <p class="projects_description">
        Programming Across <br />Borders: Ideas,<br />Technologies, Innovations
      </p>
      <a href="https://www.google.com.ua/" target="_blank">
        <button class="projects_description_btn">See projects</button>
      </a>
    </div>
    <div class="swiper projects_image_box">
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            class="projects_image"
            srcset="
              ../img/projects/image1.11px.png  292w,
              ../img/projects/image1.12px.png  584w,
              ../img/projects/image1.21px.png  528w,
              ../img/projects/image1.22px.png 1056w
            "
            sizes="(min-width: 1280px) 580px, (min-width: 768px) 580px, 320px"
            src="../img/projects/image1.11px.png"
            alt="Read Jorney App"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="projects_image"
            srcset="
              ../img/projects/image2.11px.png  292w,
              ../img/projects/image2.12px.png  584w,
              ../img/projects/image2.21px.png  528w,
              ../img/projects/image2.22px.png 1056w
            "
            sizes="(min-width: 1280px) 580px, (min-width: 768px) 580px, 320px"
            src="../img/projects/image2.11px.png"
            alt="Read Jorney App"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="projects_image"
            srcset="
              ../img/projects/image3.11px.png  292w,
              ../img/projects/image3.12px.png  584w,
              ../img/projects/image3.21px.png  528w,
              ../img/projects/image3.22px.png 1056w
            "
            sizes="(min-width: 1280px) 580px, (min-width: 768px) 580px, 320px"
            src="../img/projects/image3.11px.png"
            alt="Read Jorney App"
          />
        </div>
      </div>
    </div>
  </div>
  <!-- If we need navigation buttons -->
  <div class="projects_btn_box">
    <div class="swiper-button-prev">
      <button class="projects_slider_btn--left" type="button">
        <svg width="32px" class="btn_svg">
          <use href="../img/projects/projects-buttons.svg#arrow-left"></use>
        </svg>
      </button>
    </div>
    <div class="swiper-button-next">
      <button class="projects_slider_btn--right" type="button">
        <svg width="32px" class="btn_svg">
          <use href="../img/projects/projects-buttons.svg#arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
